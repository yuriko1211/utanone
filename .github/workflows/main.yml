name: Ruby

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - 3.0.1

    steps:
      - uses: actions/checkout@v2
      - name: Install Mecub
        run: |
          sudo apt-get update;
          sudo apt-get -y install mecab libmecab-dev mecab-ipadic-utf8
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec
